<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:c="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
<title>Manager's Dashboard</title>
</head>
<h:body>
 
	<h3>Welcome <h:outputLabel value="#{username}" style="color:blue"></h:outputLabel></h3>
	<h3>Type <h:outputLabel value="#{type}" style="color:blue"></h:outputLabel></h3>
	<h4><h:outputText value="Successfully registered with us. These are your details:"/></h4>  
	<table>  
	<tr>  
	<td><b>Email: </b></td>  
	<td><h:outputText value="#{login_bean.emailid}"/><br/></td>  
	</tr>
	<tr>  
	<td><b>Password:</b></td>  
	<td><h:outputText value="#{login_bean.password}"/><br/></td>  
	</tr>  
	<tr>  
	<td><b>Address:</b></td>  
	<td><h:outputText value="#{login_bean.address}"/><br/></td>  
	</tr> 
	<tr>  
	<td><b>Mobile No:</b></td>  
	<td><h:outputText value="#{login_bean.phonenumber}"/><br/></td>  
	</tr>
	<tr>
	<td>
	<h:form><h:commandLink action="#{login_bean.logOut()}" value="Logout"></h:commandLink></h:form>
	</td>
	</tr>   
	  </table>
	 </h:body>
 </html>
