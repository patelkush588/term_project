<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html">
<head>
<h:outputStylesheet library="css" name="style.css"/>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
<title>Login Page</title>
</head>
<h:body>
<style>
.abc
{
    margin: 100px 100px 100px 100px;
    font-family: -apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,"Helvetica Neue",Arial,sans-serif;
    font-size: 1rem;
    font-weight: 400;
    line-height: 1.5;
    color: #212529;
    background-color: #a9c6da;
    height: 100%;
}
</style>
<div class="container">
	<h:form class="abc">	
		<h:outputLabel value="username" /><br/>
		<h:inputText value="#{login_bean.username}" />
		<br />
		<h:outputLabel value="password" /><br/>
		<h:inputSecret value="#{login_bean.password}"></h:inputSecret><br/>
		<h:selectOneRadio value="#{login_bean.type}" 
			required="true" requiredMessage="Please select a user type">
			   	<f:selectItem itemValue="user" itemLabel="User" />
			   	<f:selectItem itemValue="manager" itemLabel="Manager" />
			</h:selectOneRadio><br/>
		<h:commandButton class="button" value="Login" 
			action="#{login_bean.LoginUser()}"></h:commandButton>
	
</h:form>
</div>

</h:body>
</html>
