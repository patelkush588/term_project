<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:c="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html">
<h:head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1"/>
<meta http-equiv="X-UA-Compatible" content="IE=edge; charset=ISO-8859-1" />
<h:outputStylesheet library="css" name="bootstrap.min.css"></h:outputStylesheet>
</h:head>
<h:body>
<div class="navbar navbar-inverse">
	<div class="navbar-brand">MyStock</div>
</div>
<div class="container">
    <div class="col-lg-12">
        <div class="panel panel-primary">
        <div class="panel-heading">
        	Welcome to MyStock!
        </div>
        <div class="panel-body">
			<div class="row">
				<h:form>
				<div class="col-lg-6">
					<div class="well">
					<h3>Already a user?</h3>
					<h:commandLink value="Login" action="login.xhtml" class="btn btn-primary"/>
					</div>
				</div>
				<div class="col-lg-6">
					<div class="well">
					<h3>Want to register on our website?</h3>
					<h:commandLink value="Register" class="btn btn-warning" action="registration.xhtml"/>
					</div>
				</div>
				</h:form>
			</div>            
        </div>
    </div>
</div>
</div>

</h:body>
</html>
