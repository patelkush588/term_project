<!DOCTYPE html>
<HTML lang="en"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:f="http://java.sun.com/jsf/core"
	>
	
	<h:head>
		<title>Manager Profile Page</title>
		<meta charset="utf-8"></meta>
		<meta name="viewport" content="width=device-width, initial-scale=1.0"></meta>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous" ></link>
		
		<link rel="stylesheet" href="css/style.css" ></link>
	</h:head>
	
	<h:body>
		
		<div class="container">
		
			<h:form id="editmanager-form" class="form-container"> 
			
				<div class="form-group text-right">
					<h:commandButton value="Logout" styleClass="btn btn-outline-primary" action="#{manager.logout}" />
				</div>
				
				<div class="form-group">
                    <h:outputLabel value="Name"/>
                    <h:inputText id="name" class="form-control" value="#{login_bean.username}" required="true" requiredMessage="Please enter username"  styleClass="form-control" />
                </div>
                
                <div class="form-group">
                    <h:outputLabel value="email"/>
                    <h:inputText id="email" class="form-control" value="#{login_bean.emailid}" required="true" requiredMessage="Please enter Email"  styleClass="form-control">
                    </h:inputText>
                </div>
                
                <div class="form-group">
                    <h:outputLabel value="phoneno"/>
                    <h:inputText id="phoneno" class="form-control" value="#{login_bean.phonenumber}" required="true" requiredMessage="Please enter Phone Number"  styleClass="form-control">
                    <f:validateRegex pattern="[0-9]{10}"></f:validateRegex></h:inputText>
                </div>
             

                <div class="form-group">
                    <h:outputLabel value="Password"/>
                    <h:inputSecret id="password" value="#{login_bean.password}" required="true" requiredMessage="Please enter Password"  styleClass="form-control" />
                </div>
                
              
               				
				<div class="form-group text-center">
					<h:commandButton value="Update" styleClass="btn btn-outline-primary" action="#{login_bean.update}" />
				</div>
			</h:form>
			<h:form>
				<div class="form-group text-center">
					<h:commandButton value="Back" styleClass="btn btn-outline-primary" action="managerprofile" />
				</div>
			</h:form>
			
		</div>
		
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
		
	</h:body>
</HTML>
